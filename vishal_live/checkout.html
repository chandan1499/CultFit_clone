<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://static.cure.fit/assets/images/favicon-modified.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="cultsport.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/b169d8feab.js" crossorigin="anonymous"></script>
    <title>| CULT.FIT Checkout |</title>
    <style>
        body {
            font-family: Arial;
            font-size: 17px;
            padding: 8px;
            background-image: url("https://cdn-images.cure.fit/www-curefit-com/image/upload/fl_progressive,f_auto,q_auto:eco,w_580,ar_2.279,c_fit/dpr_2/image/carefit/consultation/Therapy-web3.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .Fields {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: space-around;
        }
        
        .Fields div {
            margin-right: 10px;
        }
        
        label {
            margin: 15px;
        }
        
        .formContainer {
            margin: 10px;
            background-color: pink;
            padding: 5px 20px 15px 20px;
            border: 1px solid rgb(255, 0, 170);
            border-radius: 3px;
        }
        
        input[type="text"],
        input[type="password"] {
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid rgb(255, 0, 157);
            border-radius: 3px;
        }
        
        label {
            margin-left: 20px;
            display: block;
        }
        
        .icon-formContainer {
            margin-bottom: 20px;
            padding: 7px 0;
            font-size: 24px;
        }
        
        .checkout {
            background-color: #e90570;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border: none;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            font-size: 17px;
        }
        
        .checkout:hover {
            background-color: #f50676;
        }
        
        a {
            color: black;
        }
        
        span.price {
            float: right;
            color: grey;
        }
        
        @media (max-width: 800px) {
            .Fields {
                flex-direction: column-reverse;
            }
        }
        
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center">Checkout</h2>
    <div class="Fields">
        <div>
            <div class="formContainer">
                <form>
                    <div class="Fields">
                        <div>
                            <h3>Payment</h3>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="Name as on card" />
                            <label for="ccnum">Debit/Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX" />
                            <div class="Fields">
                                <div>
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="Expiry Year" />
                                </div>
                                <div>
                                    <label for="cvv">CVV</label>
                                    <input type="password" id="cvv" name="cvv" placeholder="***" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <button onclick="checkoutbtn(event)" id="paybutton" class="checkout">
              Pay
            </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    let store = JSON.parse(localStorage.getItem("cartfood"));
    length.innerHTML = store.length;
    let total = 0;
    for (var i = 0; i < store.length; i++) {
        total += store[i].price;
    }
    let paybutton = document.getElementById("paybutton");
    paybutton.innerHTML = "Pay â‚¹ " + total;

    function checkoutbtn(event) {
        event.preventDefault();
        alert("Thankyou");
        console.log("Hii");
    }
</script>
