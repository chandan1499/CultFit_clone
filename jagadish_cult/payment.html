    <style>
        body {
            font-family: Arial;

        }

            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid rgb(126, 58, 97);
            border-radius: 3px;
        }

        label {
            margin-left: 20px;
            display: block;
        }

        .icon-formContainer {
            margin-bottom: 20px;
            padding: 7px 0;
            font-size: 25px;
        }

        .checkout {
            background-color: #fa7979;
            color: black;
            padding: 12px;
            margin: 10px 0;
            border: none;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            font-size: 20px;
        }

        .checkout:hover {
            background-color: #e9558e;
        }

        a {
            color: black;
        }

        span.price {
            float: right;
            color: grey;
        }

        @media (max-width: 800px) {
            .Fields {
                flex-direction: column-reverse;

        }

        a {

        }

        .hide {

        }

<body>
    <div id="fields" class="Fields">
        <div>
            <div class="formContainer">
                <form>
                    <div class="Fields">
                        <div>
                            <h3>Payment</h3>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="Name as on card" />
                            <label for="ccnum">Debit/Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX" />
                            <div class="Fields">
                                <div>
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="Expiry Year" />
                                </div>
                                <div>
                                    <label for="cvv">CVV</label>
                                    <input type="password" id="cvv" name="cvv" placeholder="***" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <button onclick="checkoutbtn(event)" id="paybutton" class="checkout">
                        Pay
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
